apiVersion: apps/v1
kind: Deployment
metadata:
  name: ascii-liveGiga
  namespace: ascii-liveGiga
spec:
  selector:
    matchLabels:
      app: ascii-liveGiga
  template:
    metadata:
      labels:
        app: ascii-liveGiga
    spec:
      containers:
      - image: GigalolE/ascii-live:407342dc
        name: ascii-liveGiga
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ascii-liveGiga
  namespace: ascii-liveGiga
spec:
  selector:
    app: ascii-liveGiga
  type: NodePort
  ports:
    - protocol: TCP
      targetPort: 8080
      port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ascii-live
  namespace: ascii-liveGiga
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    kubernetes.io/preserve-host: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: ascii.liveGiga
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ascii-liveGiga
            port:
              number: 8080
  tls:
    - secretName: ascii-live-tls-prod-cert
      hosts:
        - ascii.liveGiga
